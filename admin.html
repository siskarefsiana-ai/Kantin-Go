<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KantinGo - Admin</title>

  <style>
    body { font-family: Arial; padding:20px; max-width:1000px; margin:auto; }
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    button { padding:6px 10px; margin-right:6px; cursor:pointer; }
  </style>
</head>
<body>

  <h1>Panel Petugas Kantin — Admin</h1>
  <p>Update status pesanan: queued → preparing → ready → picked</p>

  <div id="summary">Memuat...</div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Waktu</th>
        <th>NIM – Nama</th>
        <th>Pesanan</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

<script>
// ==========================================
// AUTO REFRESH SETIAP 3 DETIK
// ==========================================
setInterval(fetchAndRender, 3000);
fetchAndRender(); // load pertama


// ==========================================
// FETCH DATA ANTRIAN
// ==========================================
async function fetchAndRender() {

  // GET summary queue
  const q = await fetch('/api/queue');
  const qData = await q.json();

  document.getElementById('summary').innerText =
    `Queued: ${qData.queued} | Preparing: ${qData.preparing} | Ready: ${qData.ready}`;

  // Render table
  renderOrders(qData.list);
}



// ==========================================
// RENDER TABLE ADMIN
// ==========================================
function renderOrders(list) {
  const tbody = document.getElementById("ordersTable");
  tbody.innerHTML = "";

  list.forEach((o) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${o.id}</td>
      <td>${new Date(o.created_at).toLocaleString()}</td>
      <td>${o.nim} - ${o.name}</td>
      <td>${o.items}</td>
      <td id="status-${o.id}">${o.status}</td>
      <td>
        <button onclick="setStatus(${o.id}, 'preparing')">Preparing</button>
        <button onclick="setStatus(${o.id}, 'ready')">Ready</button>
        <button onclick="setStatus(${o.id}, 'picked')">Picked</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}



// ==========================================
// UPDATE STATUS PESANAN
// ==========================================
async function setStatus(id, status) {
  const resp = await fetch(`/api/orders/${id}/status`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ status })
  });

  if (!resp.ok) {
    alert("Gagal update status");
    return;
  }

  const updated = await resp.json();
  document.getElementById("status-" + id).innerText = updated.status;
}

</script>

</body>
</html>
